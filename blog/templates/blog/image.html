{% extends 'blog/base.html'%}

{% block content %}

<div class="container">

<div class="row">
    <img src="{{image.image_image.url}}"  class="img-responsive" alt="">
</div>

<div class="row">
    <h1 class="text-center">{{image.title}}</h1>
</div>

<div class="row">
    <p>{{article.post}}</p>
</div>

<div class="row">
    <p>Posted {{image.pub_date|timesince}} by {{image.category.location}}</p>
</div>
</div>

{% endblock %}
